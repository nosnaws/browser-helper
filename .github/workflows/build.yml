name: Build and Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun test

  build:
    needs: test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun build --compile index.ts --outfile browser-helper --target=bun-darwin-arm64 --external electron
      - uses: actions/upload-artifact@v4
        with:
          name: browser-helper-darwin-arm64
          path: browser-helper

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v2
        with:
          files: browser-helper-darwin-arm64/browser-helper
